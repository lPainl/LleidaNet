<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
  async function sendSms(phone, text) {
    await fetch("api_endpoint",
      {
        method: 'POST',
        body: JSON.stringify({
          sms: {
            user: "user_Credentials",
            password: "pass_Credentials",
            dst: {
              num: [encodeURI(phone)]
            },
            txt: text
          }
        })
      })
      .catch((err) => {
        console.log(err)
        return Promise.reject();
      });
  }
</script>
<form [formGroup]="formSmS" (ngSubmit)="onSubmit()" novalidate>
  <input name="phone" formControlName="phone">
  <input name="text" formControlName="text">
  <button [disabled]="!formSmS.valid">Submit</button>
</form>
</body>
</html>
